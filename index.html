<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Special Offer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .offer-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .offer-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .claim-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      color: white;
      background-color: #ff4e50;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .claim-button:hover {
      background-color: #e8434d;
      transform: scale(1.05);
    }

    .offer-box p {
      color: #666;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="offer-box">
    <h1>Boost your instagram Followers</h1>
    <a class="claim-button" href="login.html">Click here to Boost</a>
    <p>Limited time offer. Don't miss out!</p>
  </div>

</body>
</html>
